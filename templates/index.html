<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Health Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Crop Health Analysis</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nir">NIR Image:</label>
                <input type="file" id="nir" name="nir" accept=".tif" required>
            </div>
            <div class="form-group">
                <label for="red">Red Image:</label>
                <input type="file" id="red" name="red" accept=".tif" required>
            </div>
            <div class="form-group">
                <label for="green">Green Image:</label>
                <input type="file" id="green" name="green" accept=".tif" required>
            </div>
            <div class="form-group">
                <label for="re">Red-Edge Image:</label>
                <input type="file" id="re" name="re" accept=".tif" required>
            </div>
            <button type="submit" class="btn">Analyze</button>
        </form>
        {% if ndvi_img %}
        <div class="results">
            <h2>Analysis Results</h2>
            <div class="image-container">
                <div class="image-box">
                    <h3>NDVI</h3>
                    <img src="data:image/png;base64,{{ ndvi_img }}" alt="NDVI">
                </div>
                <div class="image-box">
                    <h3>GNDVI</h3>
                    <img src="data:image/png;base64,{{ gndvi_img }}" alt="GNDVI">
                </div>
                <div class="image-box">
                    <h3>RENDVI</h3>
                    <img src="data:image/png;base64,{{ rendvi_img }}" alt="RENDVI">
                </div>
                <div class="image-box">
                    <h3>RECI</h3>
                    <img src="data:image/png;base64,{{ reci_img }}" alt="RECI">
                </div>
            </div>
            <div class="health-status">
                <h3>Crop Health Interpretation:</h3>
                <p>{{ crop_health }}</p>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
