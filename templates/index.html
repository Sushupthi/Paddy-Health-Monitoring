<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Health Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plant Health Analyzer</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="green-image">Upload Green Band Image:</label>
            <input type="file" id="green-image" name="green_image" accept=".tif" required><br>

            <label for="red-image">Upload Red Band Image:</label>
            <input type="file" id="red-image" name="red_image" accept=".tif" required><br>

            <label for="re-image">Upload Red-Edge Band Image:</label>
            <input type="file" id="re-image" name="re_image" accept=".tif" required><br>

            <label for="nir-image">Upload NIR Band Image:</label>
            <input type="file" id="nir-image" name="nir_image" accept=".tif" required><br>

            <button type="submit">Analyze</button>
        </form>

        <div id="results">
            <h2>Analysis Results</h2>
            <p id="health-status"></p>
            <div id="output-images">
                <!-- Output images will be displayed here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
